logging:
  level: INFO

training:
  epochs: 2
  batch_size: 24
  gradient_accumulation: 2
  mixed_precision: tf32
  grad_clip_norm: 1.0
  log_interval: 10
  max_steps: 600
  output_dir: artifacts/tf32_overlap_eval

optimizer:
  lr: 0.00025
  weight_decay: 0.01
  betas: [0.9, 0.98]

scheduler:
  warmup_steps: 150
  total_steps: 3200

dataset:
  num_samples: 150000
  sequence_length: 96
  dense_dim: 192
  sparse_features: 48
  vocab_size: 160000
  num_dense_features: 20
  seed: 2024

model:
  vocab_size: 160000
  embedding_dim: 224
  num_dense_features: 20
  dense_dim: 192
  model_dim: 896
  num_heads: 14
  num_layers: 10
  dropout: 0.1
  mlp_hidden_dim: 3584

fsdp:
  sharding_strategy: full_shard
  backward_prefetch: BACKWARD_PRE
  use_orig_params: true
  limit_all_gathers: true
  forward_prefetch: true
  sync_module_states: true
  param_init_device: cpu

compile:
  enabled: false
  backend: inductor
  mode: max-autotune
  fullgraph: false
  dynamic: false
  options: {}

dataloader:
  num_workers: 8
  pin_memory: true

profiling:
  enabled: true
  wait: 1
  warmup: 1
  active: 3
  repeat: 1
  record_shapes: true
  profile_memory: true
  with_stack: false
  with_flops: false
  tensorboard: true
  chrome_trace: true
  trace_filename: trace_tf32_eval.json
